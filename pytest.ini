[pytest]
;markers =
;    test001: marker for test123 related tests

;addopts = -s -q -n 1 --html=report.html
;testpaths = testcases
python_files = test*.py
python_classes = Test*
python_functions = test*
log_cli = True
log_date_format = %Y-%m-%d %H-%M-%S
log_level = DEBUG
log_format = %(asctime)s - %(filename)s - %(module)s - %(funcName)s - %(lineno)d - %(levelname)s - %(message)s
log_file = test.log